<html>
	<head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      	<a class="navbar-brand" href="{{ url_for('main.index') }}">Blogger</a>
    </div>
    	<ul class="nav navbar-nav">
    		{% if current_user.is_authenticated %}
				<li><a href="{{ url_for('main.index') }}">Home</a></li>
      			<li><a href="{{ url_for('mod_user.profile',username=current_user.username)}}">Edit Profile</a></li>
      			<li><a href="{{ url_for('mod_blog.add_blog') }}">Add Blog</a></li>
            <li><a href="#">List Blog</a></li>
      			<li><a href="{{ url_for('mod_user.logout')}}">Logout</a></li>

        {% else %}
				<li class="active"><a href="#">Home</a></li>
      			<li><a href="{{ url_for('mod_user.login')}}">Login</a></li>
      			<li><a href="{{ url_for('mod_user.register')}}">Register</a></li> 
			{% endif %}
    	</ul>
  	</div>
	</nav>

  {% for message in get_flashed_messages() %}
    {{ message }}
  {% endfor %}

		{% block content %}

		{% endblock %}	
	</body>
</html>
